<div class="container">
    <div class="row">
        <h1>Order Forecasting</h1>
    </div>
    <div class="row">
    	<div class="col-sm-12 reportBox">
    		<div class="row buttonContainer">
				    <button type="button" class="btn btn-default btn-lg tabButton" ng-click="getPredictions()">Get Order Forecasts</button>
			</div>
    	<div class="row" ng-hide="predictionHide">
    		<div class="container">
				<table class="table table-striped">
					<thead>
				     	 <tr>
					        <th>Product Name</th>
					        <th>Product Group</th>
					        <th>Average Sold (Per Week)</th>
					        <th>On Hand</th>
					        <th>To Order</th>
				      	</tr>
			    	</thead>
				    <tbody>
			      		<tr ng-repeat="product in productArray">
					        <td>{{product.name}}</td>
					        <td>{{product.productGroup}}</td>
					        <td>{{product.averageSales}}</td>
					        <td>{{product.quantityOnHand}}</td>
					        <td>{{product.quantityToOrder}}</td>
				      	</tr>
				    </tbody>
		   		</table>
			</div>
    	</div>
    	<div class="row">
    	</div>
    	<div class="row">
    		<div class="row buttonContainer">
		     		<!-- GET for generating CSV file. http://code.stephenmorley.org/php/creating-downloadable-csv-files/ -->
				    <button type="button" class="btn btn-default btn-lg tabButton" ng-csv="salesArray" filename="Predictions.csv" field-separator="," decimal-separator=".">Generate CSV</button>
			</div>
    	</div>
    	</div>
    </div>
</div>
