<div class="container">
    <div class="row">
        <h1>Products</h1>
    </div>
    <div class="row">
    	<div class="col-sm-12 reportBox">
			<!--PRODUCT GRID-->
			<div ng-show="showAllProducts" class="scrollable">
				<button type="button" class="btn btn-default btn-lg tabButton" ng-click="addButton()">Add Product</button>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Product Group</th>
							<th>Product</th>
							<th>Price</th>
							<th>Quantity on hand</th>
							<th>Quantity sold</th>
							<th>Quantity to order</th>
							<th>Quantity requested</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in products">
							<td>{{product.productGroupName}}</td>
							<td>{{product.name}}</td>
							<td>{{product.price}}</td>
							<td>{{product.quantityOnHand}}</td>
							<td>{{product.quantitySold}}</td>
							<td>{{product.quantityToOrder}}</td>
							<td>{{product.quantityRequested}}</td>
							<td><a ng-click="editProduct(product)">Edit</a></td>
							<td class="btn" ng-click="deleteProduct(product.id)">X</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- ADD/EDIT TAB -->
			<div class="container productTab" ng-show="addEditTab">
				<div class="form-group">
			   		<label for="pName">Product Name:</label><br>
			   		<input type="text" class="form-control" id="pName" ng-model="product.name">

			   		<label for="pGroup">Product Group:</label><br>
			   		<select class="form-control" id="pGroup" ng-model="productGroup" ng-options="group.Name for group in productGroups"></select>

			   		<label for="pPrice">Product Price:</label><br>
			   		<input type="text" class="form-control" id="pPrice" ng-model="product.price">

			   		<label for="pQuantityOnHand">Quantity On Hand:</label><br>
			   		<input type="number" class="form-control" id="pQuantityOnHand" ng-model="product.quantityOnHand">
				</div>

				<button type="button" class="btn btn-default btn-lg tabButton" ng-click="return()">Return</button>

				<!-- Triggers PHP to INSERT new product? -->
				<button type="button" class="btn btn-default btn-lg tabButton" ng-click="addEditProduct()">{{addEditLabel}}</button>
			</div>
    	</div>
    </div>
</div>
