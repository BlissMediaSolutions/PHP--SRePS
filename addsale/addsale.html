<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PHP</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
    <div class="container-fluid">
        <div class="row"> </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 centered">
                <h1>Add Sale</h1>
                <hr>
                <!-- INPUT FORM -->
                <form name="saleForm" data-ng-init="qty = 0; itmVal = 5.00">
                    <!-- PRODUCT GROUP -->
                    <div class="form-group">
                        <label for="group">Product Group</label>
                        <select class="form-control" id="group">
                            <option>Group 1</option>
                            <option>Group 2</option>
                            <option>Group 3</option>
                            <option>Group 4</option>
                        </select>
                    </div>
                    <!-- PRODUCT -->
                    <div class="form-group">
                        <label for="product">Product</label>
                        <select class="form-control" id="product">
                            <option>Panadol</option>
                            <option>Voltaren</option>
                            <option>Vitamin C</option>
                            <option>Sambucol</option>
                        </select>
                    </div>
                    <!-- QUANTITY -->
                    <div class="form-group">
                        <label for="qty">Quantity</label>
                        <input type="text" class="form-control" id="qty" data-ng-model="qty" pattern="^(0|[1-9][0-9]*)$"> </div>
                </form>
                <!-- OUTPUT DATA -->
                <div>
                    <p>Item Price : {{itmVal}}</p>
                    <p>Quantity : {{qty}}</p>
                    <p>Total : ${{itmVal*qty}}</p>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- AngularJS script -->
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
